<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    
    
    <link rel="stylesheet" href="style.css">
   

</head>

<body>
  <section class="container  py-3  ">
     
      <div class="heading bg-dark ">
        <h1 class="text-center mt-5 p-2 text-light ">Age Calculator</h1>
      </div>
     
    <div class=" my-3 text-center  ">
      <label for="name" > Enter Your Name:</label>
      <input type="text" name="" id="name" class=" mb-3 mt-3 box " autofocus required>
    </div>

   
   
    <div class="content">
      <div class="row d-flex text-center justify-content-evenly ">
         <div class="entry">
           <p class="mt-2 p-2 "> Please Enter your Date of Birth below:-</p>
        </div>
<!-- 
        <div class="col-sm-3 m-1  "></div> -->
      
        <div class="col mt-3 d-flex justify-content-center">
          <div class="input m-1  box">
            <label for="year"> Year:</label>
            <input type="text" name="" id="year" maxlength="4" size="4"  onchange="errorHandlingYear()" required>
            <p id="errorYear" style="color: red;"  ></p>
    
          </div>
    
          <div class="input m-1 box" >
            <label for="month"> Month:</label>
            <input type="number" name="" id="month" min="1" max="12" required>
              <p id="errorMonth" style="color: red;" ></p>   

          </div>
    
          <div class="input m-1 box">
            <label for="days"> Date:</label>
            <input type="number" name="detail" id="days" min="1" max="31" onchange="errorHandlingDays()" required >
            <p id="errorDays" style="color: red;" ></p>
          </div>
          
        </div>
       
        <div>
          <button class="btn btn-dark mt-3 px-4" id="submit" > Submit</button>

          <button class="btn btn-dark mt-3 px-4" id="reload" > Reload</button>
  
          <p id="result" class=" mt-2 p-2"></p>
  
        </div>
  



      </div>
    </div>

     




  </section>

  <script src="script.js"></script>


</body>

</html>
